apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirlingpdf-release
  namespace: stirlingpdf
spec:
  interval: 10m
  chart:
    spec:
      chart: stirlingpdf-repository
      version: '0.43.X'
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
      interval: 10m
  values:
    replicaCount: 1
